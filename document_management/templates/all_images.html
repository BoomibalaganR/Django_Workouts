<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .image {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
        }

        img {
            max-width: 100%;
            height: auto;
            display: none; /* Initially hide the image */
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            margin: auto;
            display: block;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
        }

        .actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
        }

        .actions a {
            margin-left: 10px;
            padding: 5px 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 3px;
        }

        .view-button {
            background-color: #007bff; /* Blue color for View */
        }

        .download-button {
            background-color: #28a745; /* Green color for Download */
        }

        .delete-button {
            background-color: #dc3545; /* Red color for Delete */
        }

        .create-button {
            background-color: #28a745; /* Green color for Create */
        }
    </style>
    <script>
        // JavaScript to handle actions
        function toggleImage(imageId) {
            var modal = document.getElementById('modal');
            var modalContent = document.getElementById('modal-content');
            var modalClose = document.getElementById('modal-close');
            var image = document.getElementById(imageId);

            modalContent.src = image.src;
            modal.style.display = 'flex';

            // Close modal on clicking close button
            modalClose.onclick = function () {
                modal.style.display = 'none';
            };
        }
    </script>
</head>
<body>

<div class="container">
    {% for image in images %}
        <div class="image">
            <h2>{{ image.name }}</h2>
            <p>Size: {{ image.size }} kb</p>
            <p>Description:...</p>
            
            <div class="actions">
                <a class="view-button" href="javascript:void(0);" onclick="toggleImage('{{ image.name }}')">View</a>
                <a class="download-button" href="{% url 'download-image' image.id %}"  target="_blank">Download</a>
                <a class="delete-button" href="{% url 'delete-image' image.id %}">Delete</a>
            </div>
            
            <img id="{{ image.name }}" src="{{ image.url }}" alt="{{ image.name }}">
        </div>
    {% endfor %}

    <div class="actions">
        <a class="create-button" href="{% url 'create-image' %}">Create</a>
    </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <span id="modal-close" class="modal-close">&times;</span>
    <img id="modal-content" class="modal-content" src="" alt="Modal Image">
</div>

</body>
</html>
